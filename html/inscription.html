    />

      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/style.css" />
    <title>Accueil</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">ENI Memory</a>
        <img src="/images/eni_800x800.jpg" alt="logo eni" id="logo" />
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav mx-auto">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/index.html"
                >Accueil</a

            <li class="nav-item">
              <a class="nav-link" href="#">S'inscrire</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/html/connexion.html">Se connecter</a>
            </li>
            <li class="nav-item">

            </li>
          </ul>
        </div>
      </div>
    </nav>
    <h1>Inscription</h1>
    <section class="sectionForm">
      <fieldset>
        <form action="" method="POST" id="inscriptionForm">
          <div class="marginRight">
            <label for="nomUtilisateur">Nom utilisateur* : </label>
            <input
              type="text"
              name="nomUtilisateur"
              id="nomUtilisateur"
              placeholder="ex. : Azerty35000"
              required
              autofocus
              title="Renseigner votre pseudo"/>            
          </div>
          <div class="marginRight">
            <label for="email">Email* : </label>
            <input
              type="text"
              name="email"
              id="email"
              placeholder="ex. : user@hotmail.fr"
              required/>            
          </div>
          <div class="marginRight">
            <label for="mdp">Mot de passe* : </label>
            <input
              type="password"
              name="mdp"
              id="mdp"
              required
              title="Renseignez un mot de passe (min. 6 caractères dont au moins 1 minuscule, 1 majuscule et un chiffre)"/>
              <button type="button" id="btn-visibilite-password">
              <img src="/images/eye-close.png" alt="Icône oeil fermé" id="oeil" width="20px">
              </button>
          </div>
          <div class="marginRight">
            <label for="mdpVerif">Vérif. mot de passe* : </label>
            <input
              type="password"
              name="mdpVerif"
              id="mdpVerif"
              required
              title="Renseignez un mot de passe (min. 8 caractères dont au moins 1 minuscule, 1 majuscule et un chiffre)"/>
            </div>
            <p id="forceMdp">Force du mot de passe :</p>
          <div class="btnForm">
            <input type="submit" value="Valider" class="btn" />
          </div>

          <div class="information">*Champs obligatoire</div>
          </div>
        </form>
      </fieldset>
    </section>
    <script src="/script/inscription.js"></script>
    <script src="/script/mdpScript.js"></script>
  </body>
</html>
